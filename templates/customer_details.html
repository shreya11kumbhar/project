<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='customer_details.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>

    <nav>
        <input type="checkbox" id="check">
        <label for="check" class="checkbtn">
          <i class="fas fa-bars"></i>
        </label>

        <ul>
           <li><a class="active" href="/after_login">Home</a></li>
           <li><a href="logout">Logout</a></li>
          <li><a href="#customer-form">New Customer</a></li>
          <li>
             <form>
                <div class="search__container">
                    <input class="search__input" name= "cpf_no" type="text" placeholder="Search Customer">
                </div>
             </form>
        </li>


        </ul>
      </nav>
       <div class="logo-container">
         <div class="logo">Logo</div>
         <div class="image">
           <div class="imageinline">
               <div class="container-main" id="customer-form">
               <div class="container">

          <h1 class="brand"><span> New Customer?? Enter Your Details Here!!</span></h1>

          <div class="wrapper">

              <!-- COMPANY INFORMATION -->
              <div class="company-info">

              </div>
              <!-- End .company-info -->

              <!-- CONTACT FORM -->
              <div class="contact">
                  <h3> </h3>

                  <form id="contact-form">

                      <p>
                          <label>First Name</label>
                          <input type="text" name="firstname" id="firstname" required>
                      </p>
                      <p>
                          <label>Middle Name</label>
                          <input type="text" name="middlename" id="middlename">
                      </p>

                      <p>
                          <label>Last Name</label>
                          <input type="text" name="lastname" id="lastname">
                      </p>

                      <p>
                          <label>CPF Number</label>
                          <input type="text" name="cpf_no" id="cpf_no" required>
                      </p>
                      <p>
                          <label>Phone Number</label>
                          <input type="text" name="phonenumber" id="phonenumber">
                      </p>
                      <p>
                          <label>Email ID</label>
                          <input type="email" name="emailid" id="emailid">
                      </p>
                      <p>
                          <label>Date Of Birth</label>
                          <input type="date" name="DOB" id="DOB">
                      </p>


                      <p>
                          <label>Date Of Joining</label>
                          <input type="date" name="DOJ" id="DOJ">
                      </p>
                      <p>
                          <label>DOE</label>
                          <input type="date" name="DOE" id="DOE">
                      </p>




                      <p class="full">
                          <button type="submit" value="submit">Submit</button>
                      </p>

                  </form>
                  <!-- End #contact-form -->
              </div>
              <!-- End .contact -->

          </div>
          <!-- End .wrapper -->
      </div>
      <!-- End .container -->
    </div>
           </div>
         </div>
       </div>




</body>
</html>
