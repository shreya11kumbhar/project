    <title>New Loan</title>

<body>
<!-- Nav Bar -->
<div id="layer">
    <section>
    <nav>
        <label class="logo">LOGO</label>
        <ul>
          <li><a class="active" href="after_login">Home</a></li>
        </ul>
      </nav>
    <!-- Form Buttons -->
</div>
<!-- New Loan Details -->
<div id="loanForm" class="overlay">
 <form action="{{ url_for('loan') }}" method="post">
      <table>
          <tr>
              <td>Customer ID</td>
              <td><input name="cust_id" type="text" required /></td>
          </tr>
          <tr>
              <td>Loan Number</td>
              <td> <input name="loan_num"   type="text" required /></td>
          </tr>
          <tr>
              <td>Loan Type</td>
              <td><select name="loan_type">
                 <option value="-1" selected></option>
                 <option value="shortTerm">Short Term</option>
                 <option value="LongTerm">Long Term</option>
               </select></td>
          </tr>
          <tr>
              <td>Loan Amount</td>
              <td> <input name="loan_amt"  type="text" required /></td>
          </tr>
      </table>
       <input class="formBtn" type="submit" value="submit" />
      <input class="formBtn" type="reset"  value="reset"/>
  </form>
       <div class="msg">{{ msg }}</div>
  </div>
</section>

</script>
